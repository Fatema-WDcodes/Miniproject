<!DOCTYPE html>
<html lang="en">
<head>
   <link rel="stylesheet" href="style.css"> 
    <title>MiniProject:Expense Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="parent">
    <div class="heading">
    <h1>My Expense Tracker</h1>
    <p>Welcome to your personal expense tracking application!</p>
    </div>
    <div class="sub">
    <div class="card">→Total Spent :₹20,000</div>  
    <div class="card">→Current balance:₹10,000</div> 
    </div>  
    <br> 
    <div class="buttons">
    <button>Daily</button>
    <button>Weekly</button>
    <button>Monthy</button>
    </div>
    <br>
   
      <div class="list">
    
        <div class="cur">Recent Expenses</div>
        <hr>
        
        <div class="exp">Food Inn: ₹5,000</div>
        <div class="exp">BookMyShow: ₹3,000</div>
        <div class="exp">Blinkit: ₹2,000</div>
        <div class="exp">Nykaa: ₹1,000</div>
        <div class="exp">Other: ₹9,000</div>
      </div>

      <div class="options">
      <p>+</p>
      </div>
      <p>More</p>
    </div>
  </body>
  </html>
